<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol Consumption in USA</title>
    
</head>
<body>
    <h1 id="title">Gallons of Alcohol Consumption in the USA</h1>
    <div id="controls">
        <label for="yearSelect">Select Year: </label>
        <select id="yearSelect" onchange="updateMapAndChart()">
            <!-- Options will be populated dynamically -->
        </select>
    </div>
    <div id="map" style="height: 60vh;"></div>
    <h2 id="stateName"></h2> <!-- Add this line to display state name -->
    <canvas id="barChart" width="400" height="400"></canvas>
    

    <button onclick="openAllBeveragesPage()">Open All Beverages Chart</button>
    <button onclick="openLineGraphPage()">Open Alcohol Consumption Over Time</button>

    <link rel="stylesheet" href="static/css/christian_style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script> 

    <script src="static/js/logic_christian.js"></script>
    <script src="static/js/foster_logic_3.js"></script>
    
</body>
</html>
